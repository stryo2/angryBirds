<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Angry Birds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="objects/slingshot.js"></script>
    
    <script src="objects/birds/bird.js"></script>
    <script src="objects/birds/redbird.js"></script>
    <script src="objects/birds/bluebird.js"></script>
    <script src="objects/birds/yellowbird.js"></script>

    <script src="objects/obstacles/box.js"></script>
    <script src="objects/obstacles/woodenbox.js"></script>
    <script src="objects/obstacles/woodenblock.js"></script>
    <script src="objects/obstacles/rigidbox.js"></script>
    <script src="objects/obstacles/glassbox.js"></script>

    <script src="objects/ground.js"></script>
     <script src="sketch.js"></script>
       
</head>
<body>
    <div id="gameContainer">
        <div id="startOverlay">
            <h1>Welcome to Angry Birds</h1>
            <div class="blue-bird"></div>
            <div class="instructions">
                Use your <b>mouse</b> to pull and release the slingshot.<br>
                Press <b>Space</b> to use your bird's powerup!
            </div>
            <button id="playBtn">Play</button>
        </div>
        <!-- The canvas will be created by p5.js inside this container -->
    </div>
    <script>
        let canvas;

    window.setup = function () {
        // Do not call realSetup yet. Only create the canvas and pause.
        canvas = createCanvas(1000, 600);
        canvas.parent('gameContainer');
        noLoop(); // prevent draw() from running yet
    };

   document.getElementById('playBtn').onclick = function () {
  document.getElementById('startOverlay').style.display = 'none';
  if (typeof window.realSetup === 'function') window.realSetup();
  loop();
  canvas.elt.focus();
  gameStarted = true; 
};
    </script>
</body>
</html>
